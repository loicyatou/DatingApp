<h1>{{title}}</h1>

<ul>
    <li *ngFor="let user of users">
        <!-- double brackets allows for interpolation i.e. determining a value from the exisitng values in a given data set. Here the html file knows that the variables within the double brackets come from the app.component.ts file and can be automatically injected  -->


        {{user.id}} - {{user.userName}} 
    </li> 
</ul>
